<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="container" role="main">
            <div class="text">
                <div class="title">
                    <p>
                        Get <span class="insights">insights</span> that help
                        your business grow.
                    </p>
                </div>
                <div class="content">
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="datos-numeros grid-2">
                    <div class="companies">
                        <span class="text1">10k+</span><br />
                        <span class="text2"> companies </span>
                    </div>
                    <div class="templates">
                        <span class="text3">314</span><br />
                        <span class="text4">templates</span>
                    </div>
                    <div class="queries">
                        <span class="text5">12m+</span><br />
                        <span class="text6">queries</span>
                    </div>
                </div>
            </div>
            <div class="image">
                <img
                    class="image-desktop"
                    src="images/image-header-desktop.jpg"
                    alt=""
                />
            </div>
            <div class="fondo"></div>
        </div>
